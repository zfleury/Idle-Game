<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row"> 
        <div class="col-8 unselectable">
            <div class="woodContainer">
            <p class="woodCount">Wood: <span id="wood">0</span></p>
            <p><span id="woodPerSecond">0</span> wood per second</p>
        </div>
            <img src="https://www.nicepng.com/png/full/22-227175_oaktree-minecraft-tree-png.png" onclick="game.getWood(game.choppingPower)" class="wood">
            <div>
                <button onclick="saveGame();">Save Game</button>
            </div>
        </div>
        <div class="col-4 unselectable">
            <!--Wood Axe-->
            <table onclick="getAxe()" id="shopButton">
                <tr>
                    <td><img id="img" src="assets\woodaxe.png"></td>
                    <td id="nameAndCost">
                        <p>Stone Axe</p> 
                        <p><span id="axeCost">15</span> wood</p>
                    </td>
                    <td id="axeAmount"><span id="axe">0</span></td>
                </tr>
            </table>
            <!--Stone Axe-->
            <table onclick="getStoneAxe()" id="shopButton">
                <tr>
                    <td><img id="img" src="assets\stoneAxe.png"></td>
                    <td id="nameAndCost">
                        <p>Stone Axe</p> 
                        <p><span id="stoneAxeCost">100</span> wood</p>
                    </td>
                    <td id="axeAmount"><span id="stoneAxe">0</span></td>
                </tr>
            </table>
            <!--Iron Axe-->
            <table onclick="getIronAxe()" id="shopButton">
                <tr>
                    <td><img id="img" src="assets\ironAxe.png"></td>
                    <td id="nameAndCost">
                        <p>Iron Axe</p> 
                        <p><span id="ironAxeCost">500</span> wood</p>
                    </td>
                    <td id="axeAmount"><span id="ironAxe">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
